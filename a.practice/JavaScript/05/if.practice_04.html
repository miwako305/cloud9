<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>課題２</title>
</head>
<script>
var rand1 = 100;
var rand2 = 10;
var rand3 = 100;
document.write('<p>rand1:' + rand1 + '</p>');
document.write('<p>rand2:' + rand2 + '</p>');
document.write('<p>rand3:' + rand3 +'</p>');
///一番大きいかずはどれでしょう
if(rand1 > rand2 && rand1 > rand3 ){
    document.write('<p>rand1が大きい</p>');
}else if(rand2>rand1 && rand2 >rand3){
    document.write('<p>rand2が大きい</p>');
}else if(rand3 > rand1 && rand3 > rand2 ){
    document.write('<p>rand3が大きい</p>');  
}else if(rand2 = rand3 && rand2>rand1 ){
    document.write('<p>一番大きいのはrand2とrand3です。</p>');
}else if(rand1 = rand2 && rand2>rand3 ){
    document.write('<p>一番大きいのはrand1とrand2です。</p>');
}else if(rand1 = rand3 && rand3>rand2 ){
    document.write('<p>一番大きいのはrand2とrand3です。</p>');    
}else{
    document.write('<p>どれも同じ</p>');
    
}

</script>
<body>
</body>
</html>
