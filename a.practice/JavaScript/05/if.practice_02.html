<script>
var rand1 = Math.floor(Math.random()*101);
var rand2 = Math.floor(Math.random()*101);

document.write('<p>rand1:' + rand1 + '</p>');
document.write('<p>rand2:' + rand2 + '</p>');

////////どちらの数値のほうが大きいか。
if (rand1 > rand2) {
    document.write('<p>rand1のほうが大きい</p>');
//
} else if (rand1 < rand2) {
  document.write('<p>rand1とrand2は同じ</p>');
//
} else {
    document.write('<P>rand1のほうが小さい</p>');
}
        
    

</script>
