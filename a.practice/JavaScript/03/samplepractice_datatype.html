<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変数課題</title>
    <script>
    //1.変数に一度数値型の値を代入し、その後、文字列で上書きし、
     var data = 100;
     data = '100';
     document.write('変数の値は' + data + '<br>');
    //2.Nullを代入した変数をdocument.write()メソッドで表示してみましょう
     data =null;
     document.write("変数の値は" + null + "</br>");
    //3.Nullを代入した変数をconsol.log()メソッドで表示してみましょう
       console.log(data);
    //4Nullで代入した値をalert()メソッドで表示してみましょう
      alert(data);
    //5論理型を代入した変数をdocument.write()を表示してみましょう
      var data = true;
      document.write('変数の値は' + data + "<br>")
    //6 論理型を代入した変数をconsole.log()メソッドでしてみましょう。
      console.log(data);
    //7論理型を代入した変数をalert()メソッドで表示
    alert(data);
    //8下記プログラムのdocument.write()の部分に、対象変数の型名を入れて表示してください。
     var q_1 ='1';
     document.write(q_1+'の形は『』です.<br>');
     var q_2 =1;
     document.write(q_2 + 'の形は『』です。<br>');
     var q_3 ='true';
     document.write(q_3 +'の形は『』です。<br>');
     var q_4 = true ;
     document.write(q_4 + 'の形は『』です。<br>');
     var q_5 = null ;
     document.write(q_5 + 'の形は『』です。<br>');
     var q_6 ='';
     document.write(q_6 +'の形は『』です。<br>');
     var q_7 ='undefined';
     document.write(q_7 +'の形は『』です。<br>');
     var q_8 ;
     document.write(q_8+'の形は『』です。<br>');
     var q_9 = 10 + '20';
     document.write(q_9 + 'の形は『』です。<br>');
     var q_10 =10 + 10 +'20';
     document.write(q_10 + 'の形は『』です。<br>');
     
     
         </script>
</head>
