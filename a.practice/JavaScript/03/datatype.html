        <script>

            var sum;
            var num = 1; // 数値型
            var str = '1'; // 文字列型

            // 数値型(1) + 数値型(1)
            sum = num + num;
            document.write("<p>1 + 1 = " + sum + "</p>");
            
            //文字列型('1')＋文字列型('1')
            sum = str + str ;
            document.write("<p>'1' + '1'=" + sum + "</p>");
            //数値型(1) + 文字列型 
            sum= num + str;
            document.write("<p> 1 + '1'=" + sum + "</p>");
        </script>
